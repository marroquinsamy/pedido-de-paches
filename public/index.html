<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de paches</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="main.css">
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <h1>Pedido de paches</h1>
    <form class="content">
        <div class="header">
            <h2>Datos personales</h2>
        </div>
        <div class="con-input">
            <input type="text" name="" id="" placeholder="Nombre y apellido">
            <i class="bx bxs-user icon"></i>
            <div class="bg"></div>
        </div>
        <div class="con-input">
            <input type="tel" name="" id="" placeholder="Número de teléfono">
            <i class="bx bxs-phone icon"></i>
            <div class="bg"></div>
        </div>
        <div class="con-input">
            <input type="text" name="" id="" placeholder="Dirección de la entrega">
            <i class="bx bxs-map icon"></i>
            <div class="bg"></div>
        </div>
        <div class="header">
            <h2>Cantidad de paches</h2>
        </div>
        <div class="con-input number">
            <a onclick="this.parentNode.querySelector('input[type=number]').stepDown()" class="quantity-buttons">-</a>
            <input type="number" name="" id="quantity" value="4" min="4" readonly>
            <a onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="quantity-buttons">+</a>
            <div class="bg"></div>
        </div>
        <p class="price-container">Total Q<span id="price"></span></p>
        <div class="spicy">
            <p>No picantes</p>
            <label for="check" class="con-switch">
                <input type="checkbox" name="" id="check" class="input">
                <div class="circle"></div>
            </label>
            <p>Picantes</p>
        </div>
        <!-- <button class="btn-buy" onclick="handleClickAdd(event)">
            Comprar
        </button>
        <div class="arrow">
            <i class="bx bx-right-arrow-alt"></i>
            <i class="bx bx-check"></i>
        </div>
        <span class="text">
            Desliza para confirmar
        </span>
        <div class="success">
            <i class="bx bx-cart-alt"></i>
        </div>
        <div class="con-effect">
            <div class="drips-content"></div>
            <div class="drips-content-2"></div>
            <div class="drips-content3"></div>
            <div class="drips-arrow"></div>
            <div class="drips-right"></div>
        </div> -->
        <div class="button-container">
            <button type="button" class="btn">
                <i class='bx bx-send'></i>
                <span class="text">
                    Enviar pedido
                </span>
                <span class="loading-animate"></span>
            </button>
            <button type="reset">Cancelar pedido</button>
        </div>
    </form>
    <script src="main.js"></script>
</body>
</html>
